<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous"
	/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row text-center text-uppercase">
            <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
        <div class="row text-center text-uppercase">
            <div class="col">
                <div class="card user-input-card text-light">
                    <div class="card-body ">
                        <form class="d-flex justify-content-center gap-3 mb-3">
                            <div>
                                <p>nome e cognome</p>
                                <input type="text" id="nominative">
                            </div>
        
                            <div>
                                <p>chilometri</p>
                                <input type="text" id="kilometers" name="km">
                            </div>
                            <div>
                                <p>fascia d'età</p>
                                <select name="discount" id="discount">
                                    <option value="0">Minorenne</option>
                                    <option value="1">Maggiorenne</option>
                                    <option value="2">Over 65</option>
                                </select>
                            </div>
                        </form>
                        
                        <div class="log-buttons">
                            <button id="btn-calc" class="btn btn-light" data-bs-toggle="button">Genera</button>
                            <button class="btn btn-light" data-bs-toggle="button">Annulla</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center text-uppercase">
            <h1>Il tuo biglietto</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            Dettaglio passeggeri
                        </div>
                        <!-- qui si può usare anche grid -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Nome passeggero</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row text-center text-uppercase">
            <div class="col">
                <div class="card user-input-card text-light">
                    <div class="card-body ">
                        <div >
                            il prezzo del biglietto è <span id="price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
